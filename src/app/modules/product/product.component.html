<div class="hero-wrap hero-bread" style="background-image: url('assets/images/bg_1.jpg');">
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 text-center">
            <p class="breadcrumbs"><span class="mr-2"><a routerLink="/">Home</a></span> / <span>Products</span></p>
          <h1 class="mb-0 bread">Products</h1>
        </div>
      </div>
    </div>
</div>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 mb-5 text-center">
                <ul class="product-category">
                    <li><a href="#" class="active">All</a></li>
                    <li><a href="#">Vegetables</a></li>
                    <li><a href="#">Fruits</a></li>
                    <li><a href="#">Juice</a></li>
                    <li><a href="#">Dried</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-3" *ngFor="let item of products">
                <div class="product">
                    <a routerLink="product-single" class="img-prod"><img class="img-fluid" src="assets/images/{{item.image}}" alt="Colorlib Template">
                        <span class="status" *ngIf="item.disc!=0">{{item.disc}}%</span>
                        <div class="overlay"></div>
                    </a>
                    <div class="text py-3 pb-4 px-3 text-center">
                        <h3><a routerLink="product-single">{{item.name}}</a></h3>
                        <div class="d-flex">
                            <div class="pricing">
                                <p class="price"><span class="mr-2 price-dc" *ngIf="item.disc!=0">${{item.price}}</span><span class="price-sale">${{item.list_price}}</span></p>
                            </div>
                        </div>
                        <div class="bottom-area d-flex px-3 product-icon" >
                            <div class="m-auto d-flex">
                                <span class="buy-now d-flex justify-content-center align-items-center mx-1" (click)="cart.addItem(101, item.id, 1);">
                                    <span>+</span>
                                </span>
                                &nbsp;&nbsp;&nbsp;{{cart.getItemBysku(101, item.id)}}&nbsp;&nbsp;&nbsp;
                                <span href="#" class="heart d-flex justify-content-center align-items-center " (click)="cart.addItem(101, item.id, -1);"> 
                                    <span>-</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<section class="ftco-section ftco-no-pt ftco-no-pb py-5 bg-light">
    <div class="container py-4">
      <div class="row d-flex justify-content-center py-5">
        <div class="col-md-6">
            <h2 style="font-size: 22px;" class="mb-0">Subcribe to our Newsletter</h2>
            <span>Get e-mail updates about our latest shops and special offers</span>
        </div>
        <div class="col-md-6 d-flex align-items-center">
          <form action="#" class="subscribe-form">
            <div class="form-group d-flex">
              <input type="text" class="form-control" placeholder="Enter email address">
              <input type="submit" value="Subscribe" class="submit px-3">
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
